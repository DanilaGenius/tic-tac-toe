<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="game">
        <div class="game__cells" id="field">
            <div class="game__cell" id="0" data-sell-state="cell"> </div>
            <div class="game__cell" id="1" data-sell-state="cell"> </div>
            <div class="game__cell" id="2" data-sell-state="cell"> </div>
            <div class="game__cell" id="3" data-sell-state="cell"> </div>
            <div class="game__cell" id="4" data-sell-state="cell"> </div>
            <div class="game__cell" id="5" data-sell-state="cell"> </div>
            <div class="game__cell" id="6" data-sell-state="cell"> </div>
            <div class="game__cell" id="7" data-sell-state="cell"> </div>
            <div class="game__cell" id="8" data-sell-state="cell"> </div>
        </div>
        <div class="game__btns">
            <!-- <div class="game__btn" id="startGame">Start game</div> -->
            <!-- <div class="game__btn" id="stopGame">Stop game</div> -->
            <div class="game__btn" id="restartGame">Restart</div>
            <p class="game__state" id="stateGame"></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
